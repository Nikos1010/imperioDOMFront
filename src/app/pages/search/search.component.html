<div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
    <a *ngFor="let producto of _productoService.productosFiltrado" [routerLink]="[ '/item', producto._id ]"
        class="animated fadeIn rk-item ae-masonry__item">
        <img src="assets/productos/{{ producto.imagen }}.jpeg" alt="">
        <div class="item-meta">
            <h2>{{ producto.nombre }}</h2>
            <p>{{ producto.categoria }}</p>
            <p>{{ producto.precio }}</p>
        </div>
    </a>
</div>
